  <meta name="description" content="Since January 2023, I am a **Junior Gameplay Programmer** at [Ubisoft Berlin](https://berlin.ubisoft.com/en/). In 2022, while I was achieving my Master’s degree in Computer Science at [Sapienza University of Rome](https://www.uniroma1.it/en/), I also worked on a research thesis about practical algorithms for diffing and merging node-graph based programs. Before that, in 2020 I graduated with my Bachelor&#39;s degree, presenting algorithms for improving adaptability for iris-based recognition systems. **Graphics and GPU programming** are currently a [side hustle](https://github.com/edu-rinaldi) that I work on whenever I have free time.">
